<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <table border="1" cellpadding="10" style="border-color:aqua">
        <tr>
            <td colspan="4"><input type="text" name ="disp" disabled="disabled"></td>
        </tr>
        <tr>
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td align="center"><input type="button" value="+"></td>
        </tr>
        <tr>
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td align="center"><input type="button" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="3"></td>
            <td align="center"><input type="button" value="*"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="button" value="0"></td>
            <td align="center"><input type="button" value="."></td>
            <td align="center"><input type="button" size="150" value="/"></td>
        </tr>
    </table>
</body>
</html>
