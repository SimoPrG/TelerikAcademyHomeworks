<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="2"><h1><i>Fresh fruits</i></h1></th>
        </tr>
        <tr>
            <td width="230">
                It has long been known that a diet
                that includes at least a few
                servings of fresh fruit every day
                will help keep you healthy, fit and trim.
            </td>
            <td>
                <img src="fruits.jpg" width="150">
            </td>
        </tr>
    </table>
    <br />
    <table border="1" width="200" height="150">
        <tr>
            <th colspan="3">Title goes here</th>
            <th>A</th>
            <th align="right">B</th>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td align="center">D</td>
            <td align="center">E</td>
            <td align="center">F</td>
            <td align="right">G</td>
        </tr>
        <tr>
            <td align="center">H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="right">J</td>
        </tr>
        <tr>
            <td align="center">K</td>
            <td align="center">L</td>
            <td align="center">M</td>
        </tr>
        <tr>
            <td align="right">N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>
</body>
</html>
